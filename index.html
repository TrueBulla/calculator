<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by TrueBulla for TOP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"> 
    <script src="script.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="content-calc_body">
            <div class="content-calc_body-screen">
                <p></p>
            </div>
            <div data-value='clear' class="content-calc_body-button clear-button">C</div>
            <div data-value='equal' class="content-calc_body-button equal-button">=</div>
            <div class="content-calc_body-button number num1">1</div>
            <div class="content-calc_body-button number num2">2</div>
            <div class="content-calc_body-button number num3">3</div>
            <div data-value='add' class="content-calc_body-button sum-button function">+</div>
            <div class="content-calc_body-button number num4">4</div>
            <div class="content-calc_body-button number num5">5</div>
            <div class="content-calc_body-button number num6">6</div>
            <div data-value='subtract' class="content-calc_body-button subtract-button function">-</div>
            <div class="content-calc_body-button number num7">7</div>
            <div class="content-calc_body-button number num8">8</div>
            <div class="content-calc_body-button number num0">0</div>
            <div class="content-calc_body-button number num9">9</div>
            <div data-value='multiply' class="content-calc_body-button multiply-button function">x</div>
            <div data-value ='decimal' class="content-calc_body-button"></div>
            <div data-value='divide' class="content-calc_body-button divide-button function">/</div>
        </div>
    </div>
    <footer class="footer">
        <p>This project was made by TrueBulla for The Odin Project</p>
    </footer>
</body>
</html>
