<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by TrueBulla for TOP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"> 
    <script src="script.js"></script>
</head>
<body>
    <div class="content">
        <div class="content-calc_body">
            <div class="content-calc_body-screen">
                <p>1234567890</p>
            </div>
            <div class="content-calc_body-button clear-button function">C</div>
            <div class="content-calc_body-button equal-button function">=</div>
            <div class="content-calc_body-button num1">1</div>
            <div class="content-calc_body-button num2">2</div>
            <div class="content-calc_body-button num3">3</div>
            <div class="content-calc_body-button sum-button function">+</div>
            <div class="content-calc_body-button num4">4</div>
            <div class="content-calc_body-button num5">5</div>
            <div class="content-calc_body-button num6">6</div>
            <div class="content-calc_body-button substract-button function">-</div>
            <div class="content-calc_body-button num7">7</div>
            <div class="content-calc_body-button num8">8</div>
            <div class="content-calc_body-button num0">0</div>
            <div class="content-calc_body-button num9">9</div>
            <div class="content-calc_body-button multiply-button function">x</div>
            <div class="content-calc_body-button equals-button function">.</div>
            <div class="content-calc_body-button divide-button function">%</div>
        </div>
    </div>
    <footer class="footer">
        <p>This project was made by TrueBulla for The Odin Project</p>
    </footer>
</body>
</html>
